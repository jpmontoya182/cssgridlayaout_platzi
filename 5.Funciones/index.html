<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Repetidores, unidades de medida y funciones</title>
    <style>
        body {
            font-family: Arial;
        }
        .container {
            display: grid; 
            /* fr: fraccion */
            grid-template: 100px 200px / 1fr 1fr 1fr;
            /* repeat number of instructions */
            grid-template: 100px 200px / repeat(4, 1fr);
            /* minmax :  */
            grid-template: 100px 200px / repeat(4, minmax(200px, 1fr));

            grid-gap: 10px;
        }
        
        .item {
            background: lightblue;
            padding: 10px;
            border : 1px solid red;            
        }

        .item:nth-of-type(4){
            background: blue;
            overflow: auto;
            display: grid;
            grid-template: 50px 50px 50px / 200px 200px 200px;           
        }
        .item .item{
            background: yellow;
        }
    </style>
</head>
<body>
   <section class="container">
       <div class="item">Contenido # 1</div>
       <div class="item">Contenido # 2</div>
       <div class="item">Contenido # 3</div>
       <div class="item">
           <div class="item">subitem #1</div>
           <div class="item">subitem #2</div>
           <div class="item">subitem #3</div>
           <div class="item">subitem #4</div>
           <div class="item">subitem #5</div>
        </div>
       <div class="item">Contenido # 5</div>
       <div class="item">Contenido # 6</div>
       <div class="item">Contenido # 7</div>
       <div class="item">Contenido # 8</div>
       <div class="item">Contenido # 9</div>
       <div class="item">Contenido # 10</div>
       <div class="item">Contenido # 11</div>
       <div class="item">Contenido # 12</div>
   </section> 
</body>
</html>
